{% extends "layout.html" %} {% block body %}
<h2>Login</h2>
<div class="form-wrapper">
  <form method="POST" action="{{ url_for('auth_login') }}" class="small-form">
    <div class="form-group">
      {{ error }}
      <br />
      {{ form.username.label }}
      {{ form.username }}
      <br />
      {{ form.password.label }}
      {{ form.password }}
    </div>
    <button type="submit">Login</button>
  </form>
</div>
{% endblock %}
